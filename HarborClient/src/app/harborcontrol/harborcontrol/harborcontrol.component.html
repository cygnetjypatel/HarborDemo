<div class="wrapper">
    <div class="card col-lg-12 mt-2">
        <div class="card-body">
            <div class="row col-lg-12">
                <div>
                    <span> <strong> Current Wind Speed : </strong> {{ windSpeed }} kmph </span>

                    <button class="btn btn-primary ml-2" (click)="refresh()">
                        <i class="fa fa-refresh" aria-hidden="true"></i>
                        Refresh
                    </button>
                </div>
            </div>

            <div class="row col-lg-12 mt-3">
                <strong> <span> Number Of the boats want to Generate</span></strong>

                <input type="text" class="form-control col-lg-2 ml-2" [(ngModel)]="boatsTobeGenerate">

                <button class="btn btn-primary ml-2" (click)="generateBoat()">
                    <i class="fa fa-ship" aria-hidden="true"></i>
                    Generate
                </button>
            </div>

            <div class="row col-lg-12 mt-3">
                <div class="col-lg-12" *ngIf="boatList.length > 0">
                    <table class="table col-lg-12">
                        <thead>
                            <tr>

                                <th scope="col col-lg-3">Boat Type</th>
                                <th scope="col col-lg-3">Boat Speed</th>
                                <th scope="col col-lg-2">Duration(In Seconds)</th>
                                <th scope="col col-lg-4 ">Status</th>

                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let boat of boatList">
                                <th scope="row">{{getBoatType(boat.boatType)}}</th>
                                <td>{{boat.boatSpeed}}</td>
                                <td>{{boat.duration}}</td>
                                <td>{{getStatus(boat.boatStatus)}}</td>
                                <td>{{boat.warning}}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div *ngIf="boatList.length == 0">
                <strong> <span> There are no boats.</span></strong>
            </div>

        </div>
    </div>
</div>
